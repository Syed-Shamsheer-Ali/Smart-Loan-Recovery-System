<!DOCTYPE html>
<html>
<head>
  <title>Smart Loan Recovery System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Smart Loan Recovery System</h2>
    <form action="{{ url_for('predict') }}" method="POST" class="mt-4">
      <div class="mb-3"><input class="form-control" type="text" name="income" placeholder="Monthly Income" required></div>
      <div class="mb-3"><input class="form-control" type="text" name="loan" placeholder="Loan Amount" required></div>
      <div class="mb-3"><input class="form-control" type="text" name="tenure" placeholder="Loan Tenure (months)" required></div>
      <div class="mb-3"><input class="form-control" type="text" name="age" placeholder="Age" required></div>
      <button type="submit" class="btn btn-primary w-100">Predict Risk</button>
    </form>
  </div>
</body>
</html>
